<div class="container element-container">
  <div class="d-flex justify-content-center">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="assets/img/logo.jpeg" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #formLogin="ngForm" (ngSubmit)="acaoEntrar(formLogin)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input [(ngModel)]="user.userLogin" type="text" id="userLogin"
                   name="userLogin" class="form-control input_user" placeholder="username">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" [(ngModel)]="user.userPassword" id="userPassword"
                   name="userPassword" class="form-control input_pass" placeholder="password">
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button name="button" class="btn login_btn" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
